<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Farming Marketplace - Smart Farming Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --green-dark: #157937;
            --green-base: #44cc44;
            --green-mid: #20ba4a;
            --green-light: #aaf0d1;
            --green-accent: #13e85b;
            --green-gradient: linear-gradient(135deg, #13e85b 0%, #20ba4a 48%, #44cc44 100%);
            --green-gradient-dark: linear-gradient(135deg, #0e4622 0%, #1c8f3e 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--green-gradient);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 12px rgba(0,40,0,0.28);
            font-weight: bold;
        }

        .ai-status {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 25px;
            font-size: 0.9rem;
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .ai-status.loading {
            background: rgba(255, 193, 7, 0.3);
            color: #FF9800;
            border-color: rgba(255, 193, 7, 0.5);
        }

        .ai-status.error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border-color: rgba(244, 67, 54, 0.5);
        }

        .marketplace-container {
            background: rgba(255, 255, 255, 0.90);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(40,120,60,0.09);
            padding: 40px;
            border: 2px solid #44cc4455;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 24px;
            background: white;
            border: 2px solid var(--green-mid);
            border-radius: 25px;
            color: var(--green-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px #13e85b22;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--green-mid);
            color: white;
            border-color: var(--green-dark);
            transform: translateY(-2px) scale(1.05);
        }

        .refresh-prices-btn {
            background: var(--green-gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 12px rgba(19, 232, 91, 0.3);
        }

        .refresh-prices-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(19, 232, 91, 0.4);
        }

        .refresh-prices-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .product-count {
            color: var(--green-dark);
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 28px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 7px 30px rgba(20,110,50,0.12);
            border: 2.5px solid var(--green-light);
            transition: all 0.23s cubic-bezier(.29,.42,.62,.84);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-7px) scale(1.02);
            border-color: var(--green-dark);
            box-shadow: 0 17px 42px rgba(20,106,54,0.16);
        }

        .product-card.loading {
            opacity: 0.7;
        }

        .product-image {
            height: 200px;
            background: var(--green-gradient-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            color: #d1ffd1;
            text-shadow: 0 3px 8px rgba(24,180,90,0.18);
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-size: 1.27rem;
            font-weight: 700;
            color: var(--green-dark);
            margin-bottom: 11px;
        }

        .product-description {
            color: #18843e;
            line-height: 1.55;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .rating {
            color: #f39c12;
        }

        .stock {
            color: var(--green-mid);
            font-weight: 600;
        }

        .stock.low {
            color: #e67e22;
        }

        .stock.out {
            color: #e74c3c;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 19px;
            padding-top: 13px;
            border-top: 1.5px solid #e6ffe6;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .price {
            font-size: 1.38rem;
            font-weight: 700;
            color: #0d774f;
            letter-spacing: 0.1px;
        }

        .price.loading {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            min-width: 80px;
            height: 20px;
        }

        .price-change {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .price-up {
            color: #e74c3c;
        }

        .price-down {
            color: #27ae60;
        }

        .price-updated {
            font-size: 0.7rem;
            color: #666;
            font-style: italic;
        }

        .buy-btn {
            background: var(--green-gradient);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px #13e85b4d;
        }

        .buy-btn:hover {
            background: var(--green-gradient-dark);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 7px 29px #44cc4499;
        }

        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--green-accent);
            color: white;
            padding: 5px 13px;
            border-radius: 14px;
            font-size: 0.83rem;
            font-weight: 800;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px #13e85b23;
            border: 1px solid #20ba4a;
        }

        .ai-powered-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 10;
        }

        .loading-overlay.show {
            display: flex;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .marketplace-container {
                padding: 23px;
                margin: 0 7px;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-store"></i> AI-Powered Farming Marketplace</h1>
            <p>Real-time agricultural product prices powered by Google Gemini AI</p>
            <div class="ai-status" id="aiStatus">
                <i class="fas fa-circle pulse"></i> Connecting to Gemini AI...
            </div>
        </div>

        <div class="marketplace-container">
            <div class="controls-row">
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All Products</button>
                    <button class="filter-btn" data-category="fertilizer">Fertilizers</button>
                    <button class="filter-btn" data-category="seeds">Seeds</button>
                    <button class="filter-btn" data-category="equipment">Equipment</button>
                    <button class="filter-btn" data-category="organic">Organic</button>
                </div>
                <button class="refresh-prices-btn" id="refreshPrices">
                    <i class="fas fa-sync-alt"></i>
                    Update Prices with AI
                </button>
            </div>

            <div class="product-count" id="productCount">
                Loading products...
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        class AIMarketplace {
            constructor() {
                this.geminiApiKey = 'AIzaSyDh_q12etYVVvBmqqqZzfO5aGiWZ2Z-lB4';
                this.products = [];
                this.currentFilter = 'all';
                this.isUpdating = false;
                
                this.init();
            }

            init() {
                this.checkAIStatus();
                this.loadProducts();
                this.bindEvents();
                
                // Auto-refresh prices every 10 minutes
                setInterval(() => this.updatePricesWithAI(), 600000);
            }

            bindEvents() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const category = e.target.dataset.category;
                        this.filterProducts(category);
                    });
                });

                // Refresh prices button
                document.getElementById('refreshPrices').addEventListener('click', () => {
                    this.updatePricesWithAI();
                });
            }

            async checkAIStatus() {
                const statusDiv = document.getElementById('aiStatus');
                
                try {
                    // Simulate AI connection check
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    statusDiv.innerHTML = '<i class="fas fa-circle" style="color: #4CAF50;"></i> Gemini AI Connected - Live Price Updates';
                    statusDiv.className = 'ai-status';
                } catch (error) {
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> AI Service Unavailable';
                    statusDiv.className = 'ai-status error';
                }
            }

            async loadProducts() {
                try {
                    const response = await fetch(`/api/marketplace/products?category=${this.currentFilter}`);
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        this.products = result.products;
                        this.renderProducts();
                        this.updateProductCount();
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                    // Fallback to hardcoded data if API fails
                    this.loadFallbackData();
                }
            }

            loadFallbackData() {
                // Fallback data - subset of products for demo
                this.products = [
                    {
                        id: 1, name: "Urea (46-0-0)", price: 550, 
                        desc: "High nitrogen content fertilizer ideal for leafy growth and chlorophyll production.",
                        category: "fertilizer", rating: 4.5, stock: 150, image: "💊"
                    },
                    {
                        id: 2, name: "DAP (18-46-0)", price: 1200, 
                        desc: "Diammonium phosphate rich in phosphorus for strong root development.",
                        category: "fertilizer", rating: 4.7, stock: 89, image: "🧪"
                    }
                ];
                this.renderProducts();
                this.updateProductCount();
            }

            async updatePricesWithAI() {
                if (this.isUpdating) return;
                
                this.isUpdating = true;
                const refreshBtn = document.getElementById('refreshPrices');
                const statusDiv = document.getElementById('aiStatus');
                
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating Prices...';
                statusDiv.className = 'ai-status loading';
                statusDiv.innerHTML = '<i class="fas fa-circle pulse"></i> AI Analyzing Market Trends...';

                // Show loading on product cards
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.add('loading');
                    const overlay = card.querySelector('.loading-overlay');
                    if (overlay) overlay.classList.add('show');
                });

                try {
                    // Simulate AI processing time
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    // In a real implementation, you would call Gemini API here
                    // for actual market price analysis
                    await this.loadProducts(); // Refresh from API with new prices
                    
                    statusDiv.className = 'ai-status';
                    statusDiv.innerHTML = '<i class="fas fa-circle" style="color: #4CAF50;"></i> Prices Updated by AI - Market Analysis Complete';
                    
                } catch (error) {
                    console.error('Error updating prices:', error);
                    statusDiv.className = 'ai-status error';
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> Update Failed - Check Connection';
                } finally {
                    this.isUpdating = false;
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update Prices with AI';
                    
                    // Hide loading overlays
                    document.querySelectorAll('.product-card').forEach(card => {
                        card.classList.remove('loading');
                        const overlay = card.querySelector('.loading-overlay');
                        if (overlay) overlay.classList.remove('show');
                    });
                }
            }

            filterProducts(category) {
                this.currentFilter = category;
                
                // Update filter button states
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                
                this.loadProducts();
            }

            updateProductCount() {
                const countDiv = document.getElementById('productCount');
                const categoryName = this.currentFilter === 'all' ? 'All Categories' : 
                    this.currentFilter.charAt(0).toUpperCase() + this.currentFilter.slice(1);
                
                const categoryCount = {
                    fertilizer: 10,
                    seeds: 10, 
                    equipment: 10,
                    organic: 10,
                    all: 40
                };
                
                countDiv.innerHTML = `Showing ${this.products.length} products in ${categoryName} (${categoryCount[this.currentFilter]} total available)`;
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                
                if (!this.products.length) {
                    grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 20px;"></i><p>No products found</p></div>';
                    return;
                }

                grid.innerHTML = this.products.map(product => `
                    <div class="product-card" data-category="${product.category}">
                        <div class="loading-overlay">
                            <i class="fas fa-spinner fa-spin"></i> Updating...
                        </div>
                        
                        <div class="featured-badge">
                            <i class="fas fa-star"></i> Featured
                        </div>
                        
                        <div class="ai-powered-badge">
                            <i class="fas fa-robot"></i> AI Priced
                        </div>
                        
                        <div class="product-image">
                            ${product.image}
                        </div>
                        
                        <div class="product-content">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-description">${product.desc}</p>
                            
                            <div class="product-info">
                                <div class="rating">
                                    ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))} ${product.rating}
                                </div>
                                <div class="stock ${product.stock < 50 ? 'low' : product.stock === 0 ? 'out' : ''}">
                                    ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                                </div>
                            </div>
                            
                            <div class="product-footer">
                                <div class="price-container">
                                    <div class="price">₹${product.ai_price || product.price}</div>
                                    ${product.price_change ? `
                                        <div class="price-change ${product.price_change > 0 ? 'price-up' : 'price-down'}">
                                            ${product.price_change > 0 ? '↗' : '↘'} ₹${Math.abs(product.price_change)}
                                        </div>
                                    ` : ''}
                                    <div class="price-updated">AI Updated: ${product.last_updated || 'Just now'}</div>
                                </div>
                                <button class="buy-btn" ${product.stock === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-shopping-cart"></i>
                                    ${product.stock === 0 ? 'Sold Out' : 'Buy Now'}
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize the AI-powered marketplace when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AIMarketplace();
        });
    </script>
</body>
</html>
